<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        background-image: url(https://images.pexels.com/photos/6863183/pexels-photo-6863183.jpeg?auto=compress&cs=tinysrgb&w=600);


 }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>
        <form>
            <div class="form-group">
                <label for="subtotal">Subtotal:</label>
                <input type="number" class="form-control" id="subtotal" placeholder="Enter Subtotal" required>
            </div>
            <div class="form-group">
                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" class="form-control" id="taxRate" placeholder="Enter Tax Rate" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateTax()">Calculate Tax</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function calculateTax() {
            const subtotal = parseFloat(document.getElementById('subtotal').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            const taxAmount = (subtotal * taxRate) / 100;
            const totalAmount = subtotal + taxAmount;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Results</h3>
                <p>Subtotal: $${subtotal.toFixed(2)}</p>
                <p>Tax Amount: $${taxAmount.toFixed(2)}</p>
                <p>Total Amount: $${totalAmount.toFixed(2)}</p>
            `;
        }
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
